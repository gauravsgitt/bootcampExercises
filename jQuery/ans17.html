<html>
    <head>
        <title>Q15</title>
   <meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
    body {
	font-family: sans-serif;
}

#slider {
	width: 400px;
	position: relative;
}

#slider img {
	max-width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	opacity: 0;
	transition: 0.1s;
}

#slider img.active {
	opacity: 1;
}
</style>
        </head>
   <body>

<div id="div1"><b>Hello and Welcome</b></div>
<div id="slider">
    <img
        src="https://www.gstatic.com/webp/gallery/1.jpg"
        class="active"
    />
    <img
        src="https://www.gstatic.com/webp/gallery/2.jpg"
    />
    <img
        src="https://www.gstatic.com/webp/gallery/5.jpg"
    />
    <img 
        src="https://www.gstatic.com/webp/gallery/4.jpg"
    />
</div>

<script>
    $(document).ready(function () {
	function slider() {
		const current = $('#slider img.active');
		if (current.length === 0) {
			$('#slider img:first-child').addClass('active');
		} else {
			const next = $(current).removeClass('active').next();
			if (next.length === 0) {
				$('#slider img:first-child').addClass('active');
			} else {
				$(next).addClass('active');
			}
		}
	}
	setInterval(slider, 1000);
});
    
</script>
</body>
</html>
